<!DOCTYPE html>
<html lang="ja">
<head>

	<title>jQuery入門</title>

	<style>

			.submenu h3 {
				margin: 0 0 1em 0;
				font-size: 16px;
				cursor: pointer;;
				color: #5e78c1;
			}

			.submunu h3:hover {
				color: #b04188;
				text-decoration: underline;
			}

			.submenu ul {
				margin: 0 0 1em 0;
				list-style-type: none;
				font-size: 14px;
			}

			.hidden {
				display: none;
			}

			#box {
				margin: 0 auto 0 auto;
				max-width: 960px;
				display: none;
			}

			#box ul {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}

			#box li {
				padding: 8px 0 8px 0;
				color: #20567d;
				border-bottom: 1px solid #ffffff;
			}

			.header-contents {
				position: relative;
			}

			#box_btn {
				position: absolute;
				top: 0;
				right: 0;
				border-radius: 0 0 8px 8px;
				padding: 6px 20px 6px 20px;
				background-color: #fff;
				cursor: pointer;
			}

	</style>
</head>

<body>

	<div id="box">
		<ul>
			<li>ホーム</li>
			<li>会社案内</li>
			<li>業務内容</li>
			<li>サポート</li>
			<li>お問い合わせ</li>
		</ul>
	</div>

	<header>
		<div class="header-contents">
			<div id="box_btn">Menu</div>
		</div>
	</header>

	<section>

		<div class="sidebar">
			<div class="submenu">
				<h3>1, Getting Started !!</h3>
				<ul class="hidden">
					<li><a href=""> -- 概要</a></li>
					<li><a href=""> -- インストール</a></li>
					<li><a href=""> -- 初めての操作</a></li>
					<li><a href=""> -- アンインストール</a></li>
				</ul>
			</div>

			<div class="submenu">
				<h3>2, How to Use!!</h3>
				<ul class="hidden">
					<li><a href=""> -- 基本的な操作方法</a></li>
					<li><a href=""> -- 元の状態に復元する</a></li>
					<li><a href=""> -- プラグインの作成をする</a></li>
				</ul>
			</div>
		</div>

	</section>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

	<script>

		$(document).ready(function(){ // HTMLが読み込まれたらfunction内の処理を行う
			$('.submenu h3').on('click', function(){
			// '${セレクタ)'で要素の取得を行う、onメソッドで設定を行う => on('click'),on('submit')
				$(this).next().toggleClass('hidden');
				// $(this).next()で'this'をjQueryオブジェクトに変換し、イベントが発生したすぐ次の要素を取得
				// 'toggleClass'メソッドはclass名が付いていなければ追加、付いていれば削除する
			});
		});

		$(document).ready(function(){
			$('#box_btn').on('click', function(){ // HTMLが読み込まれたらfunction内の処理を行う
				$('#box').slideToggle('1000');
				// 'slideToggle'で要素のボックスが閉じている時は開く、開いている時は閉じる
				// 'slideToggle()'の()内で速度を変化させられる
			});
		});

	</script>
</body>
</html>
